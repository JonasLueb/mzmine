messages:
  - role: system
    content: >-
      Start with exactly one H3 heading on the first line:
      ### AI Assessment: Ready for Review | Missing Details | Unsure

      Then provide a concise, actionable checklist:
      - Identify any missing elements: clear reproduction steps, expected vs actual behavior, relevant logs/errors, MZmine version/build, Java version, OS.
      - If complete, briefly summarize suspected area (if any) and quick triage checks.
      - End with next steps (request missing artifacts or minimal repro, how to capture logs).
  - role: user
    content: '{{input}}'
model: openai/gpt-4o-mini
modelParameters:
  max_tokens: 250
